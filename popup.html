<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    
    <div id="headLogo">
      <img src="./images/collab-logo.png" width="200px">
    </div>

    <div id="loginForm" class="column">
      <div>
        <label>Email</label>
        <input type="text" id="inputEmail">
      </div>
      <div>
        <label>Password</label>
        <input type="password" id="inputPassword">
      </div>
      <div>
        <button id="loginButton">Log in to SONOS</button>
      </div>
    </div>

    <div id="loggingIn" class="column hide">
      <div>
        Logging in...
      </div>
    </div>

    <div id="promptWrapper" class="column hide">
      <div>
        <textarea id="prompt"></textarea>
        <button id="promptSubmit">Submit prompt</button>
      </div>
    </div>

    <div id="parseResults" class="row hide">
      Creating playlist... hang tight...
    </div>

    <div id="householdResults" class="column hide">
      <fieldset id="householdFieldset">
        <legend>Start playlist on:</legend>
      </fieldset>
    </div>

    <div id="playWrapper" class="column hide">
      <div>
        <button id="playButton">Play</button>
      </div>
    </div>

    <div id="debug" class="column"></div>

    <div id="loggedIn" class="row hide">
      <div>
        Logged in as: <span id="loggedInAs"></span>
      </div>
      <div>
        <button id="logoutButton">Log out</button>
      </div>
    </div>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
